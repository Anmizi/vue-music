<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <!--为了让 IE 浏览器运行最新的渲染模式下-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--SEO三大标签-->
  <title>知渔音乐</title>
  <meta name="keywords"
    content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
  <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon114.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180.png">
  <!--网页快捷图标-->
  <link rel="icon" href="./favicon.ico">
  <!-- 利用rem+视口缩放来适配移动端 -->
  <!--
    注意点：如果在html文件中用到了字符串模板中的变量
    html-plugin无法处理会报错
    解决问题：借助html-loader
  -->
  <script>
    // dpr设备像素比 物理像素/css像素
    let scale = 1.0 / window.devicePixelRatio;
    let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
    document.write(text);
    document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    document.documentElement.setAttribute('data-dpr', parseInt(window.devicePixelRatio) + '');
    document.documentElement.setAttribute('data-theme', 'theme')
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
<!-- 
  1.初始化html中的代码
  2.利用rem+视口释放的方式适配移动端
  3.借助postcss-pxtorem实现自动将px转rem
  4.借助webpack实现css3/es678语法兼容
  5.借助fastclick解决移动端300ms问题
  6.初始化默认样式
  注意点：移动开发中，一般情况下不需要字体大小随屏幕变化而变化
  视口缩放的时候，字体也会缩放，为保证字体不变，将字体乘以缩放倍数倒数
 -->
